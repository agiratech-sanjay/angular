<div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        <div class="col-4" *ngFor="let i of item">
        <div class="card shadow-sm">
            <img class="bd-placeholder-img card-img-top" width="100%" height="250px" src="{{i.image}}">

          <div class="card-body">
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary" (click)="function(i)">Details</button>
              </div>
              <!-- <small class="text-muted">9 mins</small> -->
            </div>
          </div>
      </div>
          </div>
        </div>
